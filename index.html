<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud 9 Event Rentals</title>
    <link rel="icon" type="image/png" href="pictures/cloud9.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="bg-img">
        <nav class="navbar navbar-expand-lg fixed-top mx-auto">
            <div class="container justify-content-center">
                <a id="navTitle" class="navbar-brand" href="#">Cloud 9 Event Rentals</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="navItems" class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a id="navItems" class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a id="navItems" class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a id="navItems" class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="wrapping-box">
            <div id="topCard" class="card mb-3 custom-card mx-auto">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="pictures/cloud9pic3.png" class="img-fluid card-picture" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Pictures print immediately! No having to wait days for
                                them to be sent over!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 custom-card mx-auto">
                <div class="row g-1">
                    <div class="col-md-4">
                        <img src="pictures/cloud9pic1.png" class="img-fluid card-picture" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Perfect for any occasion!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 custom-card mx-auto">
                <div class="row g-1">
                    <div class="col-md-4">
                        <img src="pictures/cloud9pic2.png" class="img-fluid card-picture" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">All packages come with table full of fun props that you can
                                wear and hold in pictures!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>

        const navEl = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 56) {
                navEl.classList.add('navbar-scrolled');
            }
            else if (window.scrollY <= 56) {
                navEl.classList.remove('navbar-scrolled');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
